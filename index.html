<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {

      overflow: hidden;
      display: flex;
      justify-content: center;

      font-family: Arial, sans-serif;
    }

    .card {

      width: 90%;

      text-align: center;

    }

    h1 {
      color: #ff4d6d;
      font-size: 24px;
    }

    p {

    }

    button {
      border: none;
      border-radius: 25px;
      padding: 14px 22px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      font-size: 18px;
      transition: 0.3s;
    }

    #noBtn {
      background: #e0e0e0;
    }

    .hidden {
      display: none;
    }

    /* â¤ï¸ğŸ• HEART PIZZA ANIMATION */
    .heartPizza {
      position: absolute;
      font-size: 24px;
      animation: floatUp 6s linear;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<!-- PAGE 1 -->
<div class="card" id="page1">

<!-- PAGE 2 -->
<div class="card hidden" id="page2">

<script>

    "Okay now youâ€™re teasing ğŸ˜",
    "JUST PRESS YES TATTVAM ğŸ˜"

  function noClicked() {

    document.getElementById("yesBtn").style.fontSize = size + "px";

  function yesClicked() {
    document.getElementById("page1").classList.add("hidden");

  setInterval(() => {

    document.body.appendChild(hp);

  }, 300);
</script>

</body>
</html>
